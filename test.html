<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 팝업창 스타일 */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #popup iframe {
            width: 100%;
            height: 100%;
        }
        /* 팝업 닫기 버튼 스타일 */
        #popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f00;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        /* 배경 어두운 스타일 */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
    <script src="/js/jquery.min.js"></script>
    <script>
         // 팝업 열기 함수
         function openPopup(videoUrl) {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup-video').src = videoUrl;
        }

        // 팝업 닫기 함수
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup-video').src = '';
        }
    </script>
</head>
<body>
    <h1>유튜브 영상 팝업 예제</h1>
    <p>아래의 유튜브 영상을 클릭하면 팝업창이 열립니다.</p>

    <!-- 유튜브 영상 -->
    <a href="javascript:void(0)" onclick="openPopup('https://www.youtube.com/embed/yu90lTNZ7-Q?si=duVQsWf-Whv6OtfO')">
        <img src="/images/3-3.jpg" alt="유튜브 영상 썸네일" width="100%">
    </a>

    <!-- 팝업 배경 -->
    <div id="overlay" onclick="closePopup()"></div>

    <!-- 팝업창 -->
    <div id="popup">
        <button id="popup-close" onclick="closePopup()">닫기</button>
        <iframe id="popup-video" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
